<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tutorials hackerrank</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="">

<body>

	<h1>Hacker Tutorials</h1>

    <a href="https://www.hackerrank.com/challenges/ctci-array-left-rotation/problem?h_l=interview&playlist_slugs%5B%5D=interview-preparation-kit&playlist_slugs%5B%5D=arrays" target=_blank>
        <h3 class="text-success">Arrays: Left Rotation</h3>
    </a>
    <button class="btn btn-success" id="compare" onclick="return rotLeft([1,2,3,4,5],4)">rotLeft([1,2,3,4,5],4)</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">INPUT</th>
                <th scope="col">SOLL</th>
                <th scope="col">IST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>[1,2,3,4,5],4</td>
                <td> 5 1 2 3 4</td>
                <td id="output1">solution</td>
            </tr>
        </tbody>
    </table>
    <hr>

        <a href="https://www.hackerrank.com/challenges/new-year-chaos/problem?h_l=interview&playlist_slugs%5B%5D=interview-preparation-kit&playlist_slugs%5B%5D=arrays" target=_blank>
        <h3 class="text-success">New Year Chaos</h3>
    </a>
    <button class="btn btn-success" id="compare" onclick="return minimumBribes([2, 1, 5, 3, 4])">minimumBribes([2, 1, 5, 3, 4])</button>
    <button class="btn btn-success" id="compare" onclick="return minimumBribes([2, 5, 1, 3, 4])">minimumBribes([2, 5, 1, 3, 4])</button>
    <button class="btn btn-success" id="compare" onclick="return minimumBribes([5, 1, 2, 3, 7, 8, 6, 4])">minimumBribes([5, 1, 2, 3, 7, 8, 6, 4])</button>
    <button class="btn btn-success" id="compare" onclick="return minimumBribes([1, 2, 5, 3, 7, 8, 6, 4])">minimumBribes([1, 2, 5, 3, 7, 8, 6, 4])</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">INPUT</th>
                <th scope="col">SOLL</th>
                <th scope="col">IST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">2</th>
                <td>2 1 5 3 4 <br>2 5 1 3 4 <br> 5 1 2 3 7 8 6 4 <br> 1 2 5 3 7 8 6 4</td>
                <td> 3 <br> Too chaotic <br> Too chaotic <br> 7</td>
                <td id="output2">solution</td>
            </tr>
        </tbody>
    </table>
    <hr>
